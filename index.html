<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding quiz game!</title>
</head>
<body class="Quiz">
    <main id="quiz">
        <h1 class="text-center">Coding quiz game!</h1>
        <button id="startGameBtn">"Press to start!"</button>
    </main>

    <card>
        
        <input type="radio" name="answer-1" value="letter">
        <input type="radio" name="answer-2" value="letter">
        <input type="radio" name="answer-3" value="letter">
        <input type="radio" name="answer-4" value="letter">

        <div class="question">
        <button id="submit"></button>
        <div id="answers">

    </card>
    
</body>
<script src="javascript.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</html>
