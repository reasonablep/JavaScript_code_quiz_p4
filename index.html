<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript quiz game!</title>
</head>
<body class = "container mx-auto">

    <main class="flex flex-col items-center font-mono">
        <h1 class="text-4xl font-bold mb-20 mt-20">Timed JavaScript Quiz Game </h1>
        <h2 class="font-bold text-xl mb-20">Test your skills in a timed quiz about the programming language JavaScript!</h2>
    <button type="button" class="start-game-button font-bold text-2xl border border-black">Click to Start the Game!</button>
    <form>
        <h1 class="time"></h1>
    <section id ="quiz">
    </section>
    <button type="button" class="next-button"></button>
    <button type="button" id="submit-button">Submit The Quiz!</button>
    </form>
</main>
<script src="javascript.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
